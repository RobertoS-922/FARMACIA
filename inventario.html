<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inventario</h1>
      <a href="index.html" class="bg-white text-blue-600 px-3 py-1 rounded font-medium hover:underline">Volver</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <form id="form-inventario" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" id="producto" placeholder="Nombre del producto" class="p-2 border rounded" required />
      <input type="number" id="cantidad" placeholder="Cantidad" class="p-2 border rounded" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar</button>
    </form>

    <ul id="lista-inventario" class="bg-white p-4 rounded shadow space-y-2">
      <!-- Los productos se insertarán aquí -->
    </ul>
  </main>

  <script src="script/inventario.js"></script>
</body>
</html>
